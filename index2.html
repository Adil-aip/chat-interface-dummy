<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistant IA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e4a52;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-box {
      background-color: #fff;
      color: #000;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .chat-header {
      font-weight: 600;
      font-size: 18px;
      color: #0e4a52;
      text-align: center;
    }

    .chat-window {
      background-color: #f6f6f6;
      border-radius: 8px;
      padding: 12px;
      height: 200px;
      overflow-y: auto;
      font-size: 14px;
      color: #333;
    }

    .chat-message {
      background-color: #d4edda;
      color: #155724;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 8px;
      width: fit-content;
      max-width: 80%;
    }

    .chat-input-wrapper {
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .chat-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">ðŸ’¬ Discutons de ton agence !</div>
    <div class="chat-window" id="chatWindow">
      <div class="chat-message">Bonjour ! Pose-moi ta question ðŸ‘‡</div>
    </div>
    <div class="chat-input-wrapper">
      <input 
        type="text" 
        class="chat-input" 
        id="chatInput" 
        placeholder="Ã‰cris ton message..."
      />
      <button class="chat-button" onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("chatInput");
      const windowChat = document.getElementById("chatWindow");
      const userMessage = input.value.trim();
      if (userMessage === "") return;

      const messageEl = document.createElement("div");
      messageEl.className = "chat-message";
      messageEl.style.alignSelf = "flex-end";
      messageEl.style.backgroundColor = "#e9ecef";
      messageEl.style.color = "#000";
      messageEl.innerText = userMessage;
      windowChat.appendChild(messageEl);

      setTimeout(() => {
        const botReply = document.createElement("div");
        botReply.className = "chat-message";
        botReply.innerText = "DÃ©solÃ©, je n'ai pas compris. ðŸ˜…";
        windowChat.appendChild(botReply);
        windowChat.scrollTop = windowChat.scrollHeight;
      }, 700);

      input.value = "";
    }
  </script>
</body>
</html>
